apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-client
  labels:
    app: telegram-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-client
  template:
    metadata:
      labels:
        app: telegram-client
    spec:
      containers:
      - name: telegram-client
        image: your-registry/telegram-client:latest
        ports:
        - containerPort: 8001
          name: api
        env:
        - name: NODE_ENV
          value: "production"
        - name: TG_CLIENT_PORT
          value: "8001"
        envFrom:
        - secretRef:
            name: telegram-client-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: telegram-client
spec:
  selector:
    app: telegram-client
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP
