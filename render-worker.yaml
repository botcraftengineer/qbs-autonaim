services:
  - type: worker
    name: selectio-jobs-worker
    runtime: docker
    dockerfilePath: ./packages/jobs/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: INNGEST_EVENT_KEY
        sync: false
      - key: INNGEST_SIGNING_KEY
        sync: false
    autoDeploy: true
