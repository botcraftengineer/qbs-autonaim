services:
  - type: web
    name: selectio-jobs
    runtime: docker
    dockerfilePath: ./packages/jobs/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      # Добавьте свои переменные окружения из .env
      - key: DATABASE_URL
        sync: false  # Установите вручную в Render Dashboard
      - key: INNGEST_EVENT_KEY
        sync: false
      - key: INNGEST_SIGNING_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
