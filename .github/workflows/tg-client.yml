name: Deploy Telegram Client
on:
  push:
    branches: [main]
    paths:
      - 'packages/tg-client/**'
      - 'packages/jobs/**'
      - 'packages/lib/**'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CI: "true"
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
  IMAGE_TAG: ${{ github.sha }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Image
        run: |
          IMAGE_ID=$REGISTRY/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker build . --file packages/tg-client/Dockerfile \
            --tag $IMAGE_ID:$IMAGE_TAG \
            --tag $IMAGE_ID:latest
          docker push $IMAGE_ID:latest
          docker push $IMAGE_ID:$IMAGE_TAG
      - name: Deploy To Cluster
        uses: kodermax/kubectl-aws-eks@main
        with:
          args: set image deployment/qbs-autonaim-tg-client qbs-autonaim-tg-client=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -n qbs